<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">

  <title>Flipping Card</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <section>

    <div class
="container">
      <div class="card front-face">
        <header>
          <span class="logo">
            <img src="images/logo.png" alt="" class="logo">
            <h5>Master Card</h5>
          </span>
          <img src="images/chip.png" alt="" class="chip">
        </header>

        <div class="card-details">
          <div class="name-number">
            <h6>Card Number</h6>
            <div class="number">0000 0000 000 00</div>
            <h5 class="name">Peter The Dog</h5>
          </div>
          <div class="valid-date">
            <h6>Valid thru</h6>
            <h5>09/32</h5>

          </div>
        </div>
      </div>
      <div class="card back-face">
        <h6>
          For customer service call +55 99 99999-9999 or email at sample@sample.com
        </h6>
        <span class="magnetic-strip">
          
        </span>
        <div class="signature"><i>000</i></div>
        <h5> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</h5>
      </div>
    </div>
  </section>


</body>

</html>
